server {
    listen 80;
    server_name modec.automais.cloud;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name modec.automais.cloud;
    
    ssl_certificate /etc/letsencrypt/live/modec.automais.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/modec.automais.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /var/www/datamais;
    index index.html;
    
    # Tamanho máximo de upload
    client_max_body_size 10M;
    
    # IMPORTANTE: Ordem das location blocks importa!
    # Rotas mais específicas primeiro (Swagger, API) antes do frontend
    
    # Swagger UI - captura /swagger e todos os recursos estáticos
    # Deve vir ANTES do location / para ter prioridade
    # IMPORTANTE: Usar /swagger/ no final do proxy_pass para preservar o path
    location /swagger {
        proxy_pass http://127.0.0.1:5000/swagger;
        proxy_http_version 1.1;
        
        # Headers essenciais
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers para WebSocket (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Não fazer cache
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }
    
    # API - permite todos os métodos HTTP (GET, POST, PUT, DELETE, etc.)
    # Deve vir ANTES do location / para ter prioridade
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Headers essenciais
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers para WebSocket (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Não fazer cache de requisições de API
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }
    
    # Assets estáticos do frontend (CSS, JS, imagens, etc.)
    # Cache apropriado para melhor performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Frontend React - SPA (Single Page Application)
    # Deve vir POR ÚLTIMO para capturar todas as outras rotas
    # try_files garante que rotas do React Router funcionem
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança para o frontend
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
